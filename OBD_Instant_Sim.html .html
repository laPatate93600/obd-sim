
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OBD Flash Start - Instantané</title>
  <style>
    body { font-family: monospace; background-color: #000; color: #00ff00; padding: 20px; }
    .led { width: 120px; height: 40px; background-color: grey; color: white; text-align: center; line-height: 40px; margin-top: 10px; font-weight: bold; font-size: 18px; }
    button { padding: 12px 24px; background-color: #00b300; color: white; border: none; font-size: 18px; cursor: pointer; }
    #console { white-space: pre-wrap; background-color: #000; padding: 15px; border: 1px solid #00ff00; margin-top: 15px; font-size: 16px; }
  </style>
</head>
<body>

<h2>Démarrage d'Urgence - Mode Instantané</h2>
<button onclick="startSimulation()">ACTIVER</button>
<div id="console"></div>
<div class="led" id="led">Contact OFF</div>

<script>
  function log(text) {
    const consoleEl = document.getElementById("console");
    consoleEl.innerText += text + "\n";
    consoleEl.scrollTop = consoleEl.scrollHeight;
  }

  function startSimulation() {
    document.getElementById("console").innerText = "";
    document.getElementById("led").style.backgroundColor = "grey";
    document.getElementById("led").innerText = "Contact OFF";

    // Instantané
    log(">> Connexion CAN établie");
    log(">> VIN: WAUZFAF49MN027883");
    log(">> Trame CAN 7DF#0222F1900000 envoyée");
    log(">> Réponse: 7E8#622F19001 - Succès");
    log(">> Contact moteur simulé activé !");
    document.getElementById("led").style.backgroundColor = "lime";
    document.getElementById("led").innerText = "Contact ON";
  }
</script>

</body>
</html>
